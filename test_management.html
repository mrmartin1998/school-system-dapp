<!DOCTYPE html>
<html>
    <head>
        <title>School System dApp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    </head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Register Student</a></li>
            <li><a href="student_info.html">Student Info</a></li>
            <li><a href="test_management.html">Test Management</a></li>
            <!-- Add other navigation links as required -->
        </ul>
    </nav>
    
    <div id="test-management-section" class="mb-4 d-none">
        <!-- Test Creation Form -->
        <div class="mb-4">
            <h2>Create Test</h2>
            <input type="text" id="testName" class="form-control mb-2" placeholder="Test Name">
            <button id="createTestBtn" class="btn btn-primary">Create Test</button>
        </div>
        <div class="mb-4">
            <h2>Take Test</h2>
            <input type="number" id="testId" class="form-control mb-2" placeholder="Test ID">
            <input type="number" id="studentScore" class="form-control mb-2" placeholder="Score">
            <button id="submitScoreBtn" class="btn btn-primary">Submit Score</button>
        </div>
    
    <!-- Include your JS file -->
    <script src="app.js"></script>
