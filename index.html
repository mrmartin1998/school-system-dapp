<!DOCTYPE html>
<html lang="en">
    <head>
        <title>School System dApp</title>
        <!-- Include your CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Register Student</a></li>
            <li><a href="student_info.html">Student Info</a></li>
            <li><a href="test_management.html">Test Management</a></li>
            <!-- Add other navigation links as required -->
        </ul>
    </nav>

    <div class="container" id="home">
        <h1>Welcome to the School System dApp</h1>
        <p>This is the homepage of your School System dApp.</p>
        <!-- Content specific to the home page -->
    </div>

    <div class="container mt-5">
        <!-- Student Registration Form -->
        <div id="registration-section" class="mb-4">
            <h2>Register Student</h2>
            <input type="text" id="studentName" class="form-control mb-2" placeholder="Student Name">
            <button id="registerStudentBtn" class="btn btn-primary">Register</button>
        </div>

        <!-- Display Student Info -->
        <div id="student-info-section" class="mb-4 d-none">
            <h2>Student Information</h2>
            <input type="number" id="studentId" class="form-control mb-2" placeholder="Student ID">
            <button id="getStudentInfoBtn" class="btn btn-primary">Get Student Info</button>
            <p id="studentInfo" class="mt-2"></p>
        </div>

        <!-- Test Management Section -->
        <div id="test-management-section" class="mb-4 d-none">
            <!-- Test Creation Form -->
            <div class="mb-4">
                <h2>Create Test</h2>
                <input type="text" id="testName" class="form-control mb-2" placeholder="Test Name">
                <button id="createTestBtn" class="btn btn-primary">Create Test</button>
            </div>

            <!-- Test Taking Form -->
            <div class="mb-4">
                <h2>Take Test</h2>
                <input type="number" id="testId" class="form-control mb-2" placeholder="Test ID">
                <input type="number" id="studentScore" class="form-control mb-2" placeholder="Score">
                <button id="submitScoreBtn" class="btn btn-primary">Submit Score</button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js for responsive features -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // JavaScript for navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                // Hide all sections
                document.querySelectorAll('.container > div').forEach(div => div.classList.add('d-none'));
                // Show the selected section
                const sectionId = event.target.getAttribute('href').substring(1);
                document.getElementById(sectionId).classList.remove('d-none');
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
