<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School System DApp</title>
    <!-- Include Web3.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>School System DApp</h1>

    <!-- Student Registration Form -->
    <div>
        <h2>Register Student</h2>
        <input type="text" id="studentName" placeholder="Student Name">
        <button id="registerStudentBtn">Register</button>
    </div>

    <!-- Display Student Info -->
    <div>
        <h2>Student Information</h2>
        <input type="number" id="studentId" placeholder="Student ID">
        <button id="getStudentInfoBtn">Get Student Info</button>
        <p id="studentInfo"></p>
    </div>

    <!-- Include more functionalities as needed -->
    <script src="app.js"></script>
</body>
</html>
